<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket list</title>
</head>
<body>
    <div class="page-wrapper" data-page="wrapper">

        <!--Ticket List-->
        <div class="ticket-list" data-ticket="app">
            <div class="ticket-list__header">
                <button class="add-ticket-btn" type="button" data-ticket="addTicket__btn">Добавить тикет</button>
            </div>

            <!--TicketArea-->
            <div class="ticket-area" data-ticket="area"></div>
        </div>

        <!--Add Ticket-->
        <form class="modal-window-wrapper hidden" name="newTicket">
            <div class="modal-window add-ticket">
                <span class="modal-window__title">Добавить тикет</span>
                <div class="modal-window__area">
                    <div class="modal-window__short-description">
                        <span>Краткое описание</span>
                        <input class="modal-window__short-description__input" type="text" name="name">
                    </div>
                    <div class="modal-window__full-description">
                        <span>Полное описание</span>
                        <textarea class="modal-window__full-description__textarea" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-window__btns">
                    <button class="modal-window__cancel atw__btn" type="button" data-create-ticket-form-btn="cancel-btn">Отмена</button>
                    <button class="modal-window__ok atw__btn" type="button" data-create-ticket-form-btn="ok-btn">Ок</button>
                </div>
            </div>
        </form>

        <!--Edit Ticket-->
        <form class="modal-window-wrapper hidden" name="editTicketForm">
            <div class="modal-window edit-ticket">
                <span class="modal-window__title">Изменить тикет</span>
                <div class="modal-window__area">
                    <div class="modal-window__short-description">
                        <span>Краткое описание</span>
                        <input class="modal-window__short-description__input" type="text" name="name">
                    </div>
                    <div class="modal-window__full-description">
                        <span>Полное описание</span>
                        <textarea class="modal-window__full-description__textarea" name="description"></textarea>
                    </div>
                </div>
                <div class="modal-window__btns">
                    <button class="modal-window__cancel atw__btn" type="button" data-edit-ticket-form-btn="cancel-btn">Отмена</button>
                    <button class="modal-window__ok atw__btn" type="button" data-edit-ticket-form-btn="ok-btn">Ок</button>
                </div>
            </div>
        </form>

        <!--Delete Ticket-->
        <div class="modal-window-wrapper hidden" data-ticket="delete-ticket-window">
            <div class="modal-window delete-ticket">
                <span class="modal-window__title">Удалить тикет?</span>
                <span>Вы уверены, что хотите удалить тикет? Это действие необратимо.</span>
                <div class="modal-window__btns">
                    <button class="modal-window__cancel atw__btn" type="button" data-modal-window-delete-ticket="cancel-btn">Отмена</button>
                    <button class="modal-window__ok atw__btn" type="button" data-modal-window-delete-ticket="ok-btn">Ок</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
